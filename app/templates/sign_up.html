{% extends "external_base.html" %}
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Wonderfell</title>
        {% else %}
        <title>Welcome to Wonderfell!</title>
        {% endif %}
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>
    <body>
        <div> 
            <a href="/index">Index</a>    
            <a href="/home">Home</a>    
            <a href="/json">JSON</a>
        </div>

        <div>
            <a href="/login">Log In</a> <a href="/sign_up">Sign Up</a>
        </div>
        <hr>
        <div class="styleform">
        {% block content %}
        <div class="border-10" style="display: flex; flex-flow: row; justify-content: center; border: rgb(5, 0, 0); border-width: 3px;">
        <form method="POST">
            <input name="username" placeholder="Username" style="text-align: center">
            <h6></h6>
            <input type="password" name="password" placeholder="Password" style="text-align: center">
            <h6></h6>
            <input type="password"name="password2" placeholder="Affirm Password" style="text-align: center">
            <h6></h6>
            <input name="first_name" placeholder="First Name" style="text-align: center">
            <h6></h6>
            <input name="last_name" placeholder="Last Name" style="text-align: center">
            <h6></h6>
            <input name="email" placeholder="Email" style="text-align: center">
            <h6></h6>
            <select id="mysex" name = "sex" style="text-align: center">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Rather Not Say">Rather Not Say</option>
            </select>
            <h6></h6>
            <input name="bio" placeholder="Bio" style="text-align: center">
            <h6></h6>
            <button id ="submit_button" type="submit" style="align-content: center;">Submit</button>
            <div style="color: red">{{ error }}</div>
        </form>
        </div>
        </div>            
        <h4> </h4>
        {% endblock %}
    </body>
</html>
